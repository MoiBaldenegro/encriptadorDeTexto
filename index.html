<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura MoisesM16</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header"><img src="./img/Logo.png" alt="logo alura" class="logo"></header>
    <main class="contenedor">
        <div class="formulario__container">
            <form action="">
                <textarea  class="text__area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </form>
        </div>
        <div class="div__texto--resultado">
            <h3 class="h3"></h3>
            <button class="copiar" type="submit">Copiar</button>
        </div>
        <div class="div__texto--encriptado">
            <img src="./img/Muñeco.png" alt="munheco" class="munheco">
            <h1>Ningun mensaje fue encontrado</h1>
            <h2>Ingresa el texto que desees encriptar o desencriptar</h2>
        </div>
        <div class="div__botones">
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </div>
    </main>
   
    <script src="./codigo.js"></script>
    
</body>
</html>
